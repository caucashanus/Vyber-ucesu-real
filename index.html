
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuální účes</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 12px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    #info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <img src="RBlogo.png" alt="Logo firmy" style="height: 80px;">
  </div>

  <h1 style="text-align: center;">Vyzkoušej si účes</h1>

  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="info">Sleduji obličej pomocí</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
